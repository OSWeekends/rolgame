<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>D3 Hexagon</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        
        //he copiado este hexagono en D3 de http://jsfiddle.net/LJuRp/
        //paso a cambiar nombres de variables para que se entienda 
        //que es lo que hace
		<script>
            var _s32 = (Math.sqrt(3)/2);
            var A = 25;
            var xDiff = 100;
            var yDiff = 100;

            var pointData = [[A+xDiff, 0+yDiff], 
            [A/2+xDiff, A*_s32+yDiff], 
            [-A/2+xDiff, A*_s32+yDiff], 
            [-A+xDiff, 0+yDiff],    
            [-A/2+xDiff, -A*_s32+yDiff], 
            [A/2+xDiff, -A*_s32+yDiff]];

            var svgContainer = d3.select("body") //create container
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000);

            var enterElements = svgContainer.selectAll("path.area") //draw elements
                .data([pointData]).enter().append("path")
                .style("fill", "#ff0000")
                .attr("d", d3.line());
		</script>
	</body>
</html>
